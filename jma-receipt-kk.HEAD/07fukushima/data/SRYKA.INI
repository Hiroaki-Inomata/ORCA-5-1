*国保総括表に印字する標榜診療科名を設定して下さい。                               *
*印字できる診療科名は１行につき１５文字で、２行までです。                         *
*１行分しか設定されてない時は中央に１段                                           * 
*２行設定されている時は上下２段に印字されます。                                   *
*使用しない行、または１列３０バイトに満たない場合はスペースで埋めて下さい。       *
*診療科の間にスペースやカンマを入れる時は必ず全角で入れて下さい。                 *
*診療科名を設定する時は頭の※印を削除して、その行を編集してください。             *
*頭に※印があると、その行はスペースと置き換えます。                               *
