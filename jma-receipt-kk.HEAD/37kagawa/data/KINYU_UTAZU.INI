*１行目に銀行名、２行目に支店名を１行につき全角６文字以内で設定してください。     *
*文字の間にスペースやカンマを入れる時は必ず全角で入れて下さい。                   *
*３行目には口座番号を半角数字８桁以内で設定してください。                         *
*頭に※印があると、その行はスペースと置き換えます。                               *
*金融機関情報を設定する時は頭の※印を削除して、その行を編集してください。         *
*例   ※あああ銀行                                                                *
*     ※いいい支店                                                                *
