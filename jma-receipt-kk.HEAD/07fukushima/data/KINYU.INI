※いいいいいいいい店
                
                                                                                  
                                                                                  
***********************************************************************************
*１行目に銀行名、２行目に店名を１行につき全角１０文字以内で設定してください。     *
*１列２０バイトに満たない場合はスペースで埋めて下さい。                           *
*文字の間にスペースやカンマを入れる時は必ず全角で入れて下さい。                   *
*頭に※印があると、その行はスペースと置き換えます。                               *
*金融機関情報を設定する時は頭の※印を削除して、その行を編集してください。         *
*例   ※あああああああ銀行                                                        *
*     ※いいいいいいい支店                                                        *
*       ↓                                                                        *
*     オルカ                                                                      *
*     東京                                                                        *
***********************************************************************************