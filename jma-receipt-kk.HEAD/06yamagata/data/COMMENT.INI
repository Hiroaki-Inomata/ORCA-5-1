*福祉医療費ＣＳＶにて、項番61「コメント」に記載するコメントを設定します。         *
*   Ａ Ｂ                                                                         *
*   01 000000000                                                                  *
*ＡはCSVに記録するコメントコードです（半角数字２桁）                              *
*  01=１歳６ヶ月児・３歳児精密健診分含む                                          *
*  02=学校保健法等適用                                                            *
*  03=保険変更                                                                    *
*  04=検査のみ来院あり、検査後来院なし                                            *
*  05=その他                                                                      *
*Ｂは診療行為コード（コメント）を示します（半角数字９桁）                         *
