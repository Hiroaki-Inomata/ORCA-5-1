*   頭の※印を削除して、「※ 02〜」の行を編集してください。                       *
*                                                                                 *
*    ※ 02 000000000                                                              *
*    ↓                                                                           *
*    02 008600001                                                                 *
*                                                                                 *
*頭に※印があると、その行はスペースと置き換えます。                               *
